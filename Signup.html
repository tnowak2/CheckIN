<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="SignUp-form" class="login100-form">
					<span class="login100-form-title">
					Welcome to CheckIN
					<br>
					<br>
					<div class="login100-pic js-tilt" data-tilt>
						<a href="index.html"> <img src="Logo.jpg" alt="IMG" class="login100-pic"></a>
					</div>
					<br>
						<h1>Create your account below:</h1>
					</span>
					
					<div class="wrap-input100 validate-input" data-validate="First name is required">
						<input id="signUpFN" class="input100" type="text" name="signUpFN" placeholder="First name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Last name is required">
						<input id="signUpLN" class="input100" type="text" name="signUpLN" placeholder="Last name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter organization you're involved">
						<input id="signUpOrg" class="input100" type="text" name="signUpOrg" placeholder="Organization">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-university" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: LeroyJ@Kent.edu">
						<input id="signUpemail" class="input100" type="text" name="SignUpemail" placeholder="Kent Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="signUppass" class="input100" type="password" name="SignUppass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="storedata()">
							Sign Up
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							<a href ="index.html">Login >></a>
						</a>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							<a href ="forgot.html">Forgot Username / Password >></a>
						</a>
					</div>

					
					
				</form>
			</div>
		</div>
	</div>
